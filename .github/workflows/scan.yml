name: scan-and-notify

on:
  schedule:
    # 08:00 KST = 23:00 UTC (일~목)
    - cron: "0 23 * * 0-4"
    # 16:00 KST = 07:00 UTC (월~금)
    - cron: "0 7 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2, 3]  # 4샤드 병렬 스캔
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip show finance-datareader >/dev/null 2>&1 || pip install finance-datareader || pip install "git+https://github.com/FinanceData/FinanceDataReader@master"

      - name: Run scanner
        run: python -m app.main
        env:
          APP_CONFIG: config.yaml
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOT_SHARDS: 4
          SHARD_INDEX: ${{ matrix.shard_index }}
          CHUNK_SIZE: 60
          CHUNK_PAUSE: 1
